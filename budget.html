<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expenses</title>
    <link rel="stylesheet" href="style.css">

</head>
<body id="budget-body">

    <button id="home">
        <a href="index.html">home</a></button>

    <div class="budget-container">
    

    <div class="input-section">
        <label for="category-select">what:</label>
        <select id="category-select">
            <option value="payments">payments</option>
            <option value="necessities">necessities</option>
            <option value="fun-stuff">fun stuff</option>
        </select>

        <label for="amount-input" id="amount-label">amount:</label>
        <input type="number" id="amount-input">
        <label for="date-input" id="date-label">date:</label>
        <input type="date" id="date-input">
        <button id="add-btn">+</button>

    </div>
    <div class="expenses-list">
        <h2>expenses:</h2>
        <table>
            <thead>
                <tr>
                    <th>category</th>
                    <th>amount</th>
                    <th>date</th>
                    <th>remove</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">

            </tbody>
            <tfoot>
                <tr>
                    <td><b>total:</b></td>
                    <td id="total-amount">total:</td>
                    <td></td>
                    <td></td>

                </tr>
            </tfoot>
        </table>
    </div>


    </div>


    <script src="app.js"></script>
</body>
</html>
